<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>

</head>
<body>
    <div class="container mt-3">
        <h2><em>Get in Touch with us</em></h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="fname"><em>First Name:</em></label>
                <input type="firstname" class="form-control" id="fname" placeholder="Enter first name" name="fname">
            </div>
            <div class="mb-3 mt-3">
                <label for="lname"><em>Last Name:</em></label>
                <input type="lastname" class="form-control" id="lname" placeholder="Enter last name" name="lname">
            </div>
          <div class="mb-3 mt-3">
            <label for="email"><em>Email:</em></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd"><em>Password:</em></label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <label for="gender"><em>Gender:</em></label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked>
            <label class="form-check-label" for="radio1">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
            <label class="form-check-label" for="radio2">Female</label>
          </div>
          <div class="mb-3 mt-3">
            <label for="age"><em>Age:</em></label>
            <input type="age" class="form-control" id="age" placeholder="years" name="age">
        </div>
        <div class="mb-3 mt-3">
            <label for="dateofbirth"><em>Date of Birth:</em></label>
            <input type="dateofbirth" class="form-control" id="dateofbirth" placeholder="dd/mm/yy" name="dateofbirth">
        </div>
        <div class="mb-3 mt-3">
            <label for="add"><em>Address:</em></label>
            <textarea class="form-control" rows="5" id="add" placeholder="Enter your permanent address" name="text"></textarea>
            </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"><em>Remember me</em>
            </label>
          </div>
          <button type="submit" class="btn btn-success"><em>Submit</em></button>
        </form>
      </div>
</body>
</html>
